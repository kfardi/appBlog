<ul class="list-group">
<li class="list-group-item" *ngFor="let post of posts">
      <app-post-list-item [title]="post.title" 
                          [content]="post.content" 
                          [createdAt]="post.createdAt"
                          [loveIts]="post.loveIts"></app-post-list-item> 
</li>
</ul>
